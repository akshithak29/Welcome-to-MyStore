<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop at MyStore</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-50 to-teal-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-2xl w-full text-center border border-green-200">
        <h1 class="text-4xl md:text-5xl font-bold text-teal-800 mb-6">Our Products</h1>
        <p class="text-lg md:text-xl text-gray-700 mb-8">
            Discover our wide selection of high-quality products. Something for everyone!
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Product Card 1 -->
            <div class="bg-gray-100 p-6 rounded-xl shadow-md border border-gray-200">
                <img src="https://placehold.co/300x200/E0F2F7/000?text=Product+1" alt="Product 1" class="rounded-lg mb-4 w-full h-48 object-cover">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Cool Gadget</h3>
                <p class="text-gray-600 mb-4">A must-have for tech enthusiasts.</p>
                <span class="text-2xl font-bold text-teal-600">$49.99</span>
                <button class="mt-4 w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out">Add to Cart</button>
            </div>

            <!-- Product Card 2 -->
            <div class="bg-gray-100 p-6 rounded-xl shadow-md border border-gray-200">
                <img src="https://placehold.co/300x200/E0F2F7/000?text=Product+2" alt="Product 2" class="rounded-lg mb-4 w-full h-48 object-cover">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Stylish Apparel</h3>
                <p class="text-gray-600 mb-4">Comfortable and fashionable.</p>
                <span class="text-2xl font-bold text-teal-600">$29.99</span>
                <button class="mt-4 w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out">Add to Cart</button>
            </div>

            <!-- Product Card 3 -->
            <div class="bg-gray-100 p-6 rounded-xl shadow-md border border-gray-200">
                <img src="https://placehold.co/300x200/E0F2F7/000?text=Product+3" alt="Product 3" class="rounded-lg mb-4 w-full h-48 object-cover">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Home Decor Item</h3>
                <p class="text-gray-600 mb-4">Enhance your living space.</p>
                <span class="text-2xl font-bold text-teal-600">$39.99</span>
                <button class="mt-4 w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out">Add to Cart</button>
            </div>
        </div>

        <a href="welcome-page.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1">
            Back to Home
        </a>
    </div>
</body>
</html>
